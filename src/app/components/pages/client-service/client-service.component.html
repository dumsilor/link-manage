<div class="container">
    <div class="client_list">
        <table>
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Delivery Status</th>
                    <th>Delivery Type</th>
                    <th>Delivery Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of allDeliveryTasks">
                    <ng-container  *ngIf="client.delivery_date === today && !isCompleted">
                        <td>{{client.client_name}}</td>
                        <td>{{client.delivery_status}}</td>
                        <td>{{client.delivery_type}}</td>
                        <td>{{client.delivery_date }}</td>
                        <td>
                            <button (click)="completedTask()">Completed</button>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-container">
        <form action="" #clientForm="ngForm" (ngSubmit)="addNewClient()">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" name="clientName" placeholder="Enter client name" [(ngModel)]="newClient.client_name" #clientName="ngModel" required>
            <label for="clientName">Client Delivery Status</label>
            <input type="text" id="clientDeliveryStatus" name="clientDeliveryStatus"  placeholder="Enter delivery status" [(ngModel)]="newClient.delivery_status" #clientDeliveryStatus="ngModel" required>
            <label for="clientName">Client Delivery Type</label>
            <input type="text" id="clientDeliveryType" name="clientDeliveryType" placeholder="Enter delivery type" [(ngModel)]="newClient.delivery_type" #clientDeliveryType="ngModel" required>
            <label for="clientName">Client Delivery Date</label>
            <input type="date" id="clientDeliveryDate" name="clientDeliveryDate"  placeholder="Enter delivery date" [(ngModel)]="newClient.delivery_date" #clientDeliveryDate="ngModel" required>
            <button type="submit" [disabled]="clientForm.invalid">Add</button>
        </form>
    </div>
</div>
